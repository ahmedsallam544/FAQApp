<div class="question">
  <div class="card">
    <div class="card-header">
      {{ question.text}}
      <a href="#" class="btn btn-link" (click)="question.hide=!question.hide"> Show</a>
      | <a href="#" class="btn btn-link" (click)="removequestion(question)"> Remove</a>
    </div>
    <div class="card-body" [hidden]="question.hide">
      <blockquote class="blockquote mb-0">
        <p>{{ question.answer}} </p>
      </blockquote>
    </div>
  </div>
  <br>
</div>
