<div class="container">
  <div class="cart ">
    <div class="card-header"> Add New FAQ </div>
    <div class="card-block">
      <form (submit)="addQuestion()">
        <div class="form-group">
          <label for="text">Question Text</label>
          <input type="text" class="form-control" [(ngModel)]="text" name="text">
        </div>
        <div class="form-group">
          <label for="text">Question Answer</label>
          <textarea type="text" class="form-control" [(ngModel)]="answer" name="answer" rows="3"></textarea>
        </div>
        <br>
        <!-- Submit button -->
        <button type="submit" value="Submit" class="btn btn-primary btn-block">Add Question</button>
      </form>
    </div>
  </div>
</div>
<br>
